# Workflow based off: https://github.com/ralexander-phi/marp-to-pages
name: marp-to-pages
concurrency: marp-to-pages
on:
  push:
    branches: [ main ]
permissions:
  contents: write    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
      - name: Ensure build dir exists
        run: mkdir -p build/media
      - name: Dependencies
        run: sudo apt-get update && sudo apt-get install -y fontconfig fonts-dejavu graphviz
      - name: Get plantuml and process
        run: |
          wget https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar
          java -jar plantuml.jar "diagrams/*.puml" --output-dir ../build/media --format svg

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Render Mermaid diagrams via Docker
        run: |        
          set -euo pipefail
          docker run --rm \
            --entrypoint /bin/sh \
            -v "${{ github.workspace }}:/data" \
            -w /data/diagrams \
            ghcr.io/mermaid-js/mermaid-cli/mermaid-cli:latest \
            -c '
              set -e
              # current folder only (non-recursive)
              for f in *.mmd *.mermaid; do
                [ -e "$f" ] || continue
                out="/data/build/media/${f%.*}.svg"
                echo "Rendering: $f -> $out"
                mmdc -i "$f" -o "$out"
              done
            '
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli
      - name: Render all .mmd and .mermaid to .svg
        shell: bash
        working-directory: diagrams
        run: |
          # One-liner variant (non-recursive; current directory only):
          for f in *.mmd *.mermaid; do [ -e "$f" ] && mmdc -i "$f" -o "../build/media/${f%.*}.svg"; done

      - name: Copy images directory (if exists)
        run: if [[ -d media ]]; then cp -R -v media build/; fi
      - name: Marp Build (slide-deck)
        uses: docker://marpteam/marp-cli:latest
        with:
          args: --bespoke.progress slide-deck.md -o build/index.html
        env:
          MARP_USER: root:root
      - name: Deploy production
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./build/